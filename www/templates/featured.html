<ion-view view-title="婚礼精选">
	<ion-content class="posts">
		<ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>
		<div class="list card" ng-repeat="post in posts">

		  <div class="item item-avatar">
		    <img ng-src="{{post.user.logo_url}}">
		    <h2>{{post.user.name}}</h2>
		    <p>{{post.user.location}}</p>
		  </div>

		  <div class="item item-image">
		  	<a ui-sref="app.post({id: post._id})">
		    	<img ng-src="{{post.cover.image_url}}!380x">
		    </a>
		  </div>

		  <div class="item item-body">
				<a ui-sref="app.post({id: post._id})">
		  			<h2 class="title">{{post.title}}</h2>
		  		</a>
				<p>
					{{post.description}}
				</p>
			</div>

			<div class="item tabs tabs-secondary tabs-icon-left">
				<a class="tab-item" href="#">
					<i class="icon ion-android-bookmark"></i>
					{{post.collect_count}}
				</a>
				<a class="tab-item" href="#">
					<i class="icon ion-ios-heart-outline"></i>
					{{post.like_count}}
				</a>
				<a class="tab-item" href="#">
					<i class="icon ion-ios-eye-outline"></i>
					{{post.click_count}}
				</a>
			</div>

		</div>
		<ion-infinite-scroll on-infinite="loadMore()" distance="10%" icon="ion-load-c" ng-if="hasNextPage" >
 		</ion-infinite-scroll>
	</ion-content>
</ion-view>
